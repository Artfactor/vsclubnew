<style>
	.preloader {
		background: #033953;
		color: #fff;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 50;
	}
	.preloader__container {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translateY(-50%) translateX(-50%);
		width: 900px;
		text-align: center;
		
		transition: all 5000ms ease-in;

		-webkit-mask-size: 0%;
		-webkit-mask-repeat: no-repeat;
		-webkit-mask-image: -webkit-gradient(linear, left top, right top, 
				color-stop(0.00,  rgba(0,0,0,1)),
				color-stop(1.00,  rgba(0,0,0,0)));
		mask-size: 0%;
		mask-repeat: no-repeat;
		mask-image: -webkit-gradient(linear, left top, right top, 
				color-stop(0.00,  rgba(0,0,0,1)),
				color-stop(1.00,  rgba(0,0,0,0)));
	}
	.preloader.active .preloader__container {
		mask-size: 500%;
		-webkit-mask-size: 500%;
	}
	.preloader__title {
		font-size: 66px;
		margin-bottom: 28px;
		font-family: 'Georgia';
	}
	.preloader__subtitle {
		font-size: 50px;
		color: #99bdcf;
		margin-bottom: 35px;
		font-family: 'Rage Italic LET';
	}
	.preloader__cities img {
		display: inline-block;
		margin: 0 25px;
	}
	.preloader {
		transition: all 500ms ease-in;
	}
	.preloader.hidden {
		opacity: 0;
		z-index: -1;
	}
	@media only screen and (max-width : 768px)  {
		.preloader__container {
			width: 100%;
		}
		.preloader__title {
			font-size: 32px;
			margin-bottom: 20px;
			font-family: 'Georgia';
		}
		.preloader__subtitle {
			font-size: 24px;
			color: #99bdcf;
			margin-bottom: 30px;
			font-family: 'Rage Italic LET';
		}
		.preloader__cities img {
			margin: 0 10px;
		}
	}
</style>

<script>
	window.onload = function() {
		var preloader = document.getElementById("preloader");
		preloader.classList.add("active");
		setTimeout(function(){
			preloader.classList.add("hidden");
		}, 3000);
	};
</script>

<div class="preloader" id="preloader">
	<div class="preloader__container" id="">
		<div class="preloader__title">Бархатный Сезон</div>
		<div class="preloader__subtitle">Клуб знакомств с 2002 года!</div>
		<div class="preloader__cities">
			<img src="img/moscow.svg" alt="">
			<img src="img/spb.svg" alt="">
			<img src="img/saratov.svg" alt="">
		</div>
	</div>
</div>
